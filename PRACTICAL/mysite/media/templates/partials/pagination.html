{% if is_paginated %}

<nav aria-label="page navigation center">

    <ul class="pagination justify-content-center">
        {% if page.obj.has_pervious %}
        <li class="page-item">
            <a class="page-link" href="{{request.path}}?page={{page_obj_perevious_page_number}} "><i class="fa fa chevron-left"></i></a>
        </li>
        {%else %}
        <li class="page-item disabled">
            <a class="page-link" href="{{request.path}}?page={{page_obj_perevious_page_number}} "><i
                  class="fa fa chevron-left"></i></a>
        </li>
        {% endif %} {% for i in paginator.page_range %} {% if page_obj.number==i %}
        <li class="page-item disabled">
            <a class="page-link" href="#">{{i}}</a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link" href="{{request.path}}?page={{i}} "> </a>

        </li>
        {% endif %} {% endfor %} {% if page.obj.has_next%}
        <li class="page-item">
            <a class="page-link" href="{{request.path}}?page={{page_obj_perevious_page_number}} "><i
                  class="fa fa chevron-right"></i></a>
        </li>
        {%else %}
        <li class="page-item disabled">
            <a class="page-link" href="{{request.path}}?page={{page_obj_perevious_page_number}} "><i
                  class="fa fa chevron-right"></i></a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %} {% endif %}
